<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Feedback Form</title>
</head>
<body>
   <h3>Feedback Form</h3>
   <form action="/action">
   <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Write your name">
   </div>
   <div>
      <label for="email">
         Email:
      </label>
      <input type="text" name="email" placeholder="Write your email" id="email">
   </div>
   <div>
      <label for="message">Message:</label>
   </div>
   <div>
      <textarea id ="message" name="text"></textarea>
   </div>
   <div>
      <label for="rate">Rate us our of 5:</label>
   </div>
   <div>
      <input type="radio" name="rate" id="1" value="1">
      <label for="1">1</label>
   </div>
   <div>
      <input type="radio" name="rate" id="2" value="2">
      <label for="2">2</label>
   </div>
   <div>
      <input type="radio" name="rate" id="3" value="3">
      <label for="3">3</label>
   </div>
   <div>
      <input type="radio" name="rate" id="4" value="4">
      <label for="4">4</label>
   </div>
   <div>
      <input type="radio" name="rate" id="5" value="5">
      <label for="5">5</label>
   </div>
   <div>
      <button>Send your message!</button>
   </div>
</form>

</body>
</html>
